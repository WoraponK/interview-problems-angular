<div class="space-y-8">
    <div class="space-y-2">
        <h3 class="text-xl font-semibold">Problem</h3>
        <p>1. Write a program that finds all prime numbers up to n for input n.</p>
    </div>
    <div class="space-y-2">
        <h3 class="text-xl font-semibold">Input</h3>
        <form [formGroup]="inputForm" (ngSubmit)="onSubmit()">
            <input formControlName="answer" type="number" placeholder="Input number here" class="input input-bordered" min="0">
            <button class="btn btn-primary ml-2" type="submit" [disabled]="!inputForm.valid">Enter</button>
        </form>
    </div>
    <div class="space-y-2">
        <h3 class="text-xl font-semibold">Output</h3>
        <div class="mockup-code ">
            <div class="mx-5">
                <code *ngFor="let answer of answers">{{ answer }}<br/></code>
            </div>
        </div>
    </div>
</div>
