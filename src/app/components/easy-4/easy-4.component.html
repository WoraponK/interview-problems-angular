<div class="space-y-8">
    <div class="space-y-2">
        <h3 class="text-xl font-semibold">Problem</h3>
        <p>4. (Python specific) In Python, what is the difference between else and finally in exception handling?</p>
    </div>
    <div class="space-y-2">
        <h3 class="text-xl font-semibold">Answer</h3>
        <div class="mockup-code ">
            <div class="mx-5">
                <code>
                    <h3 class="font-semibold text-xl text-error">else</h3>
                    <p class="indent-4">Is is executed if the code inside the 'try' block does not raise any exceptions.</p>
                    <br/>
                </code>
                <code>
                    <h3 class="font-semibold text-xl text-info">finally</h3>
                    <p class="indent-4">It is always executed, regardless of whether an exception is raised or not.</p>
                </code>
            </div>
        </div>
    </div>
</div>
