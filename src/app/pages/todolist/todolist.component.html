<div>
    <h1 class="text-3xl font-medium">To-Do List</h1>
    <form class="flex my-4">
        <input type="text" placeholder="Enter a task here" class="input input-bordered w-full">
        <button class="btn btn-primary ml-2" type="button">Add</button>
    </form>
    <div class="space-y-2">
        <ng-template ngFor let-todo let-i="index" [ngForOf]="todoArray">
            <div class="bg-base-200 rounded-xl flex overflow-hidden">
                <div class="w-[5%] bg-neutral grid place-items-center">
                    <input type="checkbox" class="checkbox checkbox-secondary bg-base-100 checkbox-lg">
                </div>
                <div class="flex flex-col p-4">
                    <h2 class="text-xl">{{ todo.task_title }}</h2> 
                </div>
            </div>
        </ng-template>
    </div>
</div>
